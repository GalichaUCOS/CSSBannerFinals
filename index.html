<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner-container {
      display: flex;
      justify-content: space-between;
      margin: 10px auto; /* Adjusted margin */
      width: 90%;
    }
    .banner {
      width: 30%;
      padding: 20px;
      text-align: center;
      border: 2px solid #333;
    }
    .turn-on-banner {
      background-color: #E4F1EE;
    }
    .turn-off-banner {
      background-color: #D291BC;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .list {
      list-style-type: none;
      padding: 0;
    }
    .list-item {
      font-size: 18px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner turn-on-banner">
      <div class="title"><i>Turn On</i></div>
      <ul class="list">
        <li class="list-item">Energy and Vibes</li>
        <li class="list-item">Beauty and Humility</li>
        <li class="list-item">Patient and Tolerant</li>
      </ul>
    </div>
    <div class="banner turn-off-banner">
      <div class="title"><i>Turn Offs</i></div>
      <ul class="list">
        <li class="list-item">Cynical and Controlling</li>
        <li class="list-item">Indecisive and Melodramatic</li>
        <li class="list-item">Complacent and Impatient</li> <!-- Corrected spelling -->
      </ul>
    </div>
  </div>
</body>
</html>
